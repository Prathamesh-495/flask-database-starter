<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        .top-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .top-bar form input {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .summary {
            margin-bottom: 15px;
            font-weight: bold;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #f1f3f5;
            color: #555;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                display: none;
            }

            td {
                text-align: right;
                position: relative;
                padding-left: 50%;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“¦ Product Inventory</h1>

    <div class="top-bar">
        <form method="GET">
            <input type="text" name="search" placeholder="Search product">
            <button class="btn btn-primary">Search</button>
        </form>

        <a href="/add" class="btn btn-primary">+ Add Product</a>
    </div>

    <div class="summary">
        Total Inventory Value: â‚¹ {{ "%.2f"|format(total_value) }}
    </div>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>

        {% for p in products %}
        <tr>
            <td data-label="ID">{{ p.id }}</td>
            <td data-label="Name">{{ p.name }}</td>
            <td data-label="Quantity">{{ p.quantity }}</td>
            <td data-label="Price">â‚¹ {{ p.price }}</td>
            <td data-label="Actions">
                <a href="/edit/{{ p.id }}" class="btn btn-edit">Edit</a>
                <a href="/delete/{{ p.id }}" class="btn btn-danger"
                   onclick="return confirm('Delete this product?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
